# Perfil de produccion (despliegue)

# Nombre del proyecto
spring.application.name=Udipsai

# Puerto del servidor
server.port=${SERVER_PORT:8080}

# Configuraciï¿½n de JDBC (Base de datos)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.mode=always

# JPA Hibernate (Crea y actualiza las tablas de la base de datos)
# Se usa auto actualizarSede solo en este perfil
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuracion de JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refreshExpiration=864000000

# Logging
logging.level.root=${LOG_LEVEL:INFO}
logging.level.com.ucacue.udipsai=${APP_LOG_LEVEL:INFO}
logging.level.org.springframework.security=WARN

# Swagger
spring.data.rest.detection-strategy=annotated

# Storage
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB